  <body>
    <div class="grid-set">

        <header>

            <button type="button" class="pre-button" onclick="location.href='../wednsWebToonPage.html'">

                <div class="webtoon-score">★ 9.96</div>
                <div class="webtoonHashTag">#스토리 #판타지</div>
              </div>
              <!-- 첫편부터 보기, 이어보기 버튼 -->
              <div class="watch-button">
                <button type="button" class="start-button" onclick="location.href='https://comic.naver.com/webtoon/detail?titleId=747269&no=1&weekday=wed'">첫편부터 보기</button>

              </div>
              <div class="select-sequence">
                <!-- 처음부터/최신편부터 보기 중 선택-->
                <select name="sequence" class="sequence">
                  <option value="new">최신편부터</option>
                  
                </select>
              </div>
            </div>
            <div class="line"></div>

            <div class="webtoon-view">
              <!-- 웹툰 목록 -->
              <!-- 웹툰 리스트 배열 유동적으로 변경 필요 -->
              <ul class="wetoon-list">
                <!-- 전지적 독자 시점 8화 -->
