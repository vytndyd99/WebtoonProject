<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤웹툰 페이지</title>
    <link rel="stylesheet" href="../../CSS/랜덤웹툰페이지/랜덤웹툰페이지.css" />
      <!-- bootstrap -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- bootstrap-icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- <header> = 상단바-->
    <div class="topOfHeader">
        <div>
            <section class="moreInfo-icon">
  
                <label class="closeside">
                <i class="bi bi-arrow-left fs-1"></i><input type="button" class="closesideBar"></i> 
                </label>
  
                <div class="profile-image">
                    <a onclick="location.href='../profile.html'"><img src="../../Background/window.jpeg" alt="window" /></a>
                </div>
                
                <div class="userName" onclick="location.href='../../Components/rogin.html'"><u>웹프실습3팀</u></div>
                <ul class="sideBar-lists">
                    <li class="sideBarComponent" onclick="location.href='../search.html'"><a>검색</a></li>
                    <li class="sideBarComponent" onclick="location.href='../notice.html'"><a>게시판</a></li>
                    <li class="sideBarComponent" onclick="location.href='../SaveBox.html'"><a>보관함</a></li>
                    <li class="sideBarComponent" onclick="location.href='../랜덤웹툰페이지/랜덤웹툰페이지.html'"><a>랜덤웹툰추천</a></li>
                    <li class="sideBarComponent" onclick="location.href='../Setting.html'"><a>설정</a></li>
                </ul>
            </section>
        </div>
        <label class="moreInfo">
            <i class="bi bi-list fs-1"></i><input type="button"class="sideBar"></i> 
        </label>
        
        <h2 class ="name" onclick="setMainforweekDay();">개척웹툰</h2>
        <div class = "collection">
            <i class="bi bi-collection fs-2" onclick="location.href='../SaveBox.html'"></i>    
        </div>
        <div class ="search">
            <i class="bi bi-search fs-2" onclick="location.href='../search.html'"></i>   
        </div>
  
        <hr class = "line">
      </div>
    <!--상단바 끝-->
    <div class="container">
      <aside></aside>
      <article>
        
        <header>
          <p class="randomWebTitle">랜덤웹툰추천</p>
        </header>
        <main>
          <div class="randomBoxDiv">
            <img
              src="../../CSS/랜덤웹툰페이지/랜덤이미지.png"
              alt="랜덤박스"
              id="randomBox"
            />
          </div>
          <p class="randomBoxInfo">랜덤으로 웹툰을 추천해드립니다!</p>
          <p class="webtoonInfo"></p>
        </main>
        <footer>
          <div class="boxSet">
            <button
              id="boxButton"
              class="randomWebtoonRecommand"
              onclick="setTimeout(randomWebToon, 1000)"
            >
              랜덤웹툰추천
            </button>
            <button
              id="boxButton"
              class="backToBegin"
              onclick="setTimeout(setMainforweekDay, 1000)"
            >
              초기화면가기
            </button>
          </div>
        </footer>
      </article>
      <aside></aside>
    </div>
    <script src="../../JS/랜덤웹툰페이지/랜덤웹툰페이지.js"></script>
  </body>
</html>
